<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            Thank you for taking the time to hel us improve the platform
        </p>

        <form id="survey-form" action="" method="post">
            <fieldset>
                <label for="name-label"
                    >Name<input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter your name"
                        required
                /></label>
                <label for="email-label"
                    >Email
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                /></label>
                <label for="number">
                    Age <span>(optional)</span>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        pattern="[0-9]"
                        min="10"
                        max="99"
                        placeholder="Age"
                /></label>
            </fieldset>
            <fieldset>
                <label for="current-role">
                    Which option best describes your curret role?
                    <select
                        name="current-role"
                        id="current-rol
                    "
                    >
                        <option value="">Select currtent role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Others</option>
                    </select>
                </label>
                <label for="recommend" class="choice">
                    Would you recommend freeCodeCamp to a friend?
                    <label for="definitely"><input class="inline" type="radio" name="recommend" id="definitely">Definitely</label>
                    <label for="maybe"><input class="inline" type="radio" name="recommend" id="maybe">Maybe</label>
                    <label for="not-sure"><input class="inline"type="radio" name="recommend" id="not-sure">Not sure</label>
                </label>
                <label for="favorite-feature">
                    What is you favorite feature of freeCodeCamp?
                    <select name="favorite-feature" id="favorite-feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="improved" class="choice">
                    What would you like to see improved? <span>(Check all that apply)</span>
                    <label for="be"><input class="inline" type="checkbox" name="be" id="be">Back-end Projects</label>
                    <label for="dv"><input class="inline" type="checkbox" name="dv" id="dv">Data t#fffis {
    background-color: #37af65;
    color: white;
}ualization</label>
                </label>
                <label for="comment">
                    Any comments or suggestion?
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
